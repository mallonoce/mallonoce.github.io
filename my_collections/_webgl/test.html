<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/lib/three.js"></script>
		<script src="js/lib/jquery-1.8.3.min.js"></script>
		<script src="js/lib/three.min.js"></script>
		<script src="js/lib/Detector.js"></script>
		<script src="js/lib/Coordinates.js"></script>
		<script src="js/lib/OrbitAndPanControls.js"></script>
		<script src="js/lib/TrackballControls.js"></script>
		<script src="js/lib/uclass_TeapotGeometry.js"></script>
		<script src="js/lib/uclass_TeacupGeometry.js"></script>
		<script src="js/lib/uclass_TeaspoonGeometry.js"></script>
		<script src="js/lib/uclass_BeveledBlockGeometry.js"></script>
		<script src="js/lib/uclass_shaders.js"></script>
		<script src="js/lib/stats.min.js"></script>
		<script src="js/lib/dat.gui.min.js"></script>
		<script src="js/lib/tween.min.js"></script>
		<script src="js/lib/sprintf.js"></script>
		<script >
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			camera.position.z = 5;

			var animate = function () {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;

				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
